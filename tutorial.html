<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <section class="search">
        <input type="search" class="search__input" placeholder="Search...">
    </section>

    <main class="pokemon-card">
        <div class="title">
            <p>Evolves from <span>Chameleon</span></p>
            <hr />

            <div class="pokemon-name">
                <h2>Charizard</h2>
                <p>78 HP<span>Type Logo</span></p>
            </div>
        </div>

        <div class="pokemon-card-image">
            <img class="pokemon-card__img" src="/images/250px-006Charizard.png" alt="image of the pokemon" width="100%" height="100%">
        </div>
        
        <div class="pokemon-char">
            <div class="pokemon-char__item">
                <p>ID: <span> Data Here </span></p>
            </div>
            <div class="pokemon-char__item">
                <p>Height: <span> Data Here </span></p>
            </div>
            <div class="pokemon-char__item">
                <p>Weight: <span> Data Here </span></p>
            </div>
        </div>
        
        <div class="pokemon-abilities">
            <h3>Abilities</h3>
            <ol class="pokemon-abilities__list">
                <li>Ability 1</li>
                <li>Ability 2</li>
            </ol>

            <hr />

            <div class="pokemon-stats">
                <div class="pokemon-stats__item">
                    <p>ATK: <span>??</span></p>
                </div>

                <div class="pokemon-stats__item">
                    <p>DEF: <span>??</span></p>
                </div>

                <div class="pokemon-stats__item">
                    <p>SP ATK: <span>??</span></p>
                </div>

                <div class="pokemon-stats__item">
                    <p>SP DEF: <span>??</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
