<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="search"> 
        <input type="search" class="search__input" placeholder="Search...">
        <div class="error">
            <p class="error__msg"></p>
        </div>
    </section>

    <main class="pokemon-card">
        <!-- <div class="evolvedFrom-img"></div> -->

        <section class="title">

            <p class="evolvedFrom-name"> </p>
            <hr />

            <div class="pokemon-header">
                <h3 class="pokemon-header__name">Pokemon Name</h3>
                <h3 class="pokemon-header__hp"> 
                    
                </h3>
                <span class="pokemon-header__type">Tlogo</span> 
            </div>
        </section>

        <section class="pokemon-card-image">
            <img class="pokemon-card-image__img" src="" alt="image of the pokemon" width="100%" height="100%">
        </section>
        

        <section class="pokemon-char">
            <div class="pokemon-char__item">
                <p class="pokemon-char-id"> </p>
            </div>
            <div class="pokemon-char__item">
                <p class="pokemon-char-height"> </p>
            </div>
            <div class="pokemon-char__item">
                <p class="pokemon-char-weight"> </p>
            </div>
        </section>

        <section class="pokemon-abilities">
            <h3>Abilities</h3>
            <ol class="pokemon-abilities__list"></ol>
            
            <hr>

            <div class="pokemon-stats">
            </div>
        </section>
    </main>

    <section class="pokemon-moves">
        <ul class="pokemon-moves__item">
            <li >
                <span class="move-type">TYPE</span>
            </li>
            <li >
                <span class="move-name">Name</span>
            </li>
            <li >
                <span class="move-lvl">LVL:</span> 
            </li>
            <li>
                <span class="move-points">PP</span>
            </li>
        </ul>
        <ul class="pokemon-moves__item">
            <li>
                <span class="move-type">TYPE</span>
            </li>
            <li >
                <span class="move-name">Name</span>
            </li>
            <li >
                <span class="move-lvl">LVL:</span>
            </li>
            <li>
                <span class="move-points">PP</span>
            </li>
        </ul>
        <ul class="pokemon-moves__item">
            <li>
                <span class="move-type">TYPE</span>
            </li>
            <li >
                <span class="move-name">Name</span>
            </li>
            <li >
                <span class="move-lvl">LVL:</span>
            </li>
            <li>
                <span class="move-points">PP</span>
            </li>
        </ul>
        <ul class="pokemon-moves__item">
            <li>
                <span class="move-type">TYPE</span>
            </li>
            <li >
                <span class="move-name">Name</span>
            </li>
            <li >
                <span class="move-lvl">LVL:</span>
            </li>
            <li>
                <span class="move-points">PP</span>
            </li>
        </ul>
    </section>

    <section class="navigation">
        <a href="" class="previous">
            <div class="poke-name">
                <p>ID</p>
                <h3>Name</h3>
            </div>
            <div class="poke-img">
                <img src="/images/250px-006Charizard.png" alt="Previous Pokemon">
            </div>
        </a>

        <a href="" class="next">
            <div class="poke-name">
                <p>ID</p>
                <h3>Name</h3>
            </div>
            <div class="poke-img">
                <img src="/images/250px-006Charizard.png" alt="Previous Pokemon">
            </div>
        </a>
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
